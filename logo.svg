<svg viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="aioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Logo Circle -->
    <circle cx="50" cy="50" r="40" fill="url(#aioGradient)" opacity="0.9"/>
    
    <!-- AIO Text in Circle -->
    <text x="50" y="58" font-family="Arial, sans-serif" font-size="20" 
          font-weight="bold" text-anchor="middle" fill="white">AIO</text>
    
    <!-- Main Title -->
    <text x="110" y="40" font-family="Arial, sans-serif" font-size="28" 
          font-weight="bold" fill="#ffffff">AIO Assistant</text>
    
    <!-- Subtitle -->
    <text x="110" y="65" font-family="Arial, sans-serif" font-size="16" 
          fill="#e5e7eb">All-In-One AI Assistant</text>
    
    <!-- Connection dots -->
    <circle cx="30" cy="30" r="2" fill="white" opacity="0.8"/>
    <circle cx="70" cy="30" r="2" fill="white" opacity="0.8"/>
    <circle cx="30" cy="70" r="2" fill="white" opacity="0.8"/>
    <circle cx="70" cy="70" r="2" fill="white" opacity="0.8"/>
</svg>